{% extends 'base.html' %}

{% block content %}
<h2>Buscar Habitaciones</h2>

<!-- Formulario de búsqueda de habitaciones -->
<form method="post" action="{{ url_for('search') }}" class="search-form">
    <div class="form-group">
        <label for="start_date">Fecha de inicio</label>
        <input type="date" name="start_date" required class="form-input">
    </div>

    <div class="form-group">
        <label for="end_date">Fecha de fin</label>
        <input type="date" name="end_date" required class="form-input">
    </div>

    <div class="form-group">
        <label for="room_type">Tipo de habitación</label>
        <select name="room_type" class="form-input">
            <option value="simple">Simple</option>
            <option value="doble">Doble</option>
            <option value="suite">Suite</option>
        </select>
    </div>

    <!-- Botón de búsqueda -->
    <button type="submit" class="btn btn-primary">Buscar</button>
</form>

{% endblock %}
